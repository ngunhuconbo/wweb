<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang Chủ - Giáng Sinh Vui Vẻ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-red-100 text-white font-sans leading-normal tracking-normal">

  <!-- Header -->
  <header class="bg-green-700 py-4 shadow-lg">
    <nav class="container mx-auto flex justify-between items-center px-6 md:px-12">
      <div class="text-2xl font-bold">🎄 Lời Chúc Mừng Giáng Sinh 🎄</div>
      <div class="space-x-4">
        <a href="home.html" class="hover:text-yellow-300 transition duration-200">Trang Chủ</a>
        <a href="santa.html" class="hover:text-yellow-300 transition duration-200">Xưởng Của Ông Già Noel</a>
      </div>
    </nav>
  </header>

  <!-- Nội dung chính -->
  <main class="py-12 bg-white bg-opacity-90">
    <div class="container mx-auto px-6 md:px-12 text-center">
      <h2 class="text-3xl md:text-4xl font-bold mb-4">Chào Mừng Đến Mùa Giáng Sinh!</h2>
      <p class="text-lg text-gray-600 mb-4">Khám phá mùa lễ hội đầy ắp tình yêu và niềm vui!</p>
      
      <!-- Thêm ảnh Santa Claus từ Unsplash -->
      <div class="my-8">
        <img src="images/cm1.avif" alt="Santa Claus Vui Vẻ" class="mx-auto rounded-lg shadow-lg">
      </div>

      <!-- Thêm ảnh cây thông Giáng Sinh -->
      <div class="my-8">
        <img src="https://source.unsplash.com/KSdNexVuhYM" alt="Cây Thông Giáng Sinh" class="mx-auto rounded-lg shadow-lg">
      </div>

      <!-- Thêm ảnh tuyết và không khí Giáng Sinh -->
      <div class="my-8">
        <img src="https://source.unsplash.com/J5JHR-_56w" alt="Khung Cảnh Tuyết Rơi" class="mx-auto rounded-lg shadow-lg">
      </div>

      <div class="mt-6">
        <a href="santa.html" class="inline-block bg-red-500 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition duration-200">Khám Phá Thêm</a>
      </div>
    </div>
  </main>

</body>

</html>
